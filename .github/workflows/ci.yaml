name: ci
run-name: ci
on:
  push:
    branches:
      - main
      - master
jobs:
  build-container-image:
    runs-on: ubuntu-latest
    env:
      TAG: 1.4.${{ github.run_number }}
      FORCE_COLOR: 1
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-containerd
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled
        uses: crazy-max/ghaction-setup-docker@v2
        with:
          version: v24.0.6
          daemon-config: |
            { "features": { "containerd-snapshotter": true } }
      - name: setup-qemu
        uses: docker/setup-qemu-action@v3
      - name: login-to-ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: vfarcic
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: install-devbox
        uses: jetify-com/devbox-install-action@v0.12.0
        with:
          project-path: devbox-ci.json
      - name: run-unit-tests
        run: devbox run --config devbox-ci.json -- ./dot.nu run unit_tests
      - name: build-image
        run: devbox run --config devbox-ci.json -- ./dot.nu build image $TAG --bake_target backend
        env:
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      - name: update-manifests
        run: devbox run --config devbox-ci.json -- ./dot.nu update manifests $TAG
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      - name: deploy-app
        run: devbox run --config devbox-ci.json -- ./dot.nu deploy app
      - name: run-integration-tests
        run: |
          source .env
          devbox run --config devbox-ci.json -- ./dot.nu run integration_tests
      - name: commit-changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Release ${{ env.TAG }} [skip ci]"
      - name: push-changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
