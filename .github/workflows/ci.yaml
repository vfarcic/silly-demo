name: ci
run-name: ci
on:
  push:
    branches:
      - main
      - master
jobs:
  build-container-image:
    runs-on: ubuntu-latest
    env:
      TAG: 1.4.${{ github.run_number }}
      FORCE_COLOR: 1
    steps:
      # - name: Variables
      #   run: |
      #     echo "TAG=1.4.${{ github.run_number }}" >> "$GITHUB_ENV"
      #     echo "IMAGE=ghcr.io/vfarcic/silly-demo" >> "$GITHUB_ENV"
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.0
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: vfarcic
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        run: |
          earthly --push +image-all --tag $TAG
          earthly --push \
            --secret cosignpassword="$COSIGN_PASSWORD" \
            --secret cosignkey="$COSIGN_PRIVATE_KEY" \
            --secret password="$REGISTRY_PASSWORD" \
            +cosign-all --tag $TAG
          earthly --push --secret password="$REGISTRY_PASSWORD" \
            +package-all
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      # - name: Helm package
      #   run: |
      #     yq --inplace ".version = \"${{ env.TAG }}\"" helm/app/Chart.yaml
      #     yq --inplace ".image.tag = \"${{ env.TAG }}\"" helm/app/values.yaml
      #     helm package helm/app
      #     helm push silly-demo-helm-${{ env.TAG }}.tgz oci://ghcr.io/vfarcic
      - name: Commit changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Release ${{ env.TAG }} [skip ci]"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
